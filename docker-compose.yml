version: '3.8'

services:
  taller-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    volumes:
      - taller_data:/app/data
      - taller_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.service=taller-app"

  # Nginx proxy (opcional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - taller_ssl:/etc/nginx/ssl
    depends_on:
      - taller-app
    restart: unless-stopped

volumes:
  taller_data:
    driver: local
  taller_logs:
    driver: local  
  taller_ssl:
    driver: local